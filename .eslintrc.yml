env:
  browser: true
  es2021: true
  node: true
extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'
  - "plugin:react-hooks/recommended"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - prettier
  - react
settings:
  react:
    version: detect
rules: 
  "prettier/prettier": "error"  
  react/display-name: 0
  react/prop-types: 0
